<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="styles/display.css">
</head>

<body>
    <!-- block level element -->
    <div class="box">
        This is a div with default property (block)
    </div>
    <!-- inline element -->
    <span class="inline-box">This is span with display: inline-block</span>

    <p class="none">This element will be used for display: none property</p>
</body>

</html>
