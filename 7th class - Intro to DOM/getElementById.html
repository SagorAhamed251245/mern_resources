<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="heading1">I am learning DOM</h1>

    <button id="change-btn">Change the text</button>

    <script>

        const text = document.getElementById("heading1");

        const myButton = document.getElementById("change-btn");

        //event listener
        myButton.addEventListener("click", function () {
            text.innerHTML = "I've learned how to use getElementById"

        })



    </script>

</body>

</html>
